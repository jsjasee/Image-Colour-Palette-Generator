<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Colors</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./static/styles.css"/>
  <!--  link to the icon of my website -->
  <link rel="icon" href="{{ url_for('static', filename='Palette Fill Icon.svg') }}" type="image/svg+xml" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Color Extractor for images</h1>
    <div class="mt-3">
      <a href="https://github.com/jsjasee/Image-Colour-Palette-Generator" class="btn btn-dark btn-custom">GitHub</a>
    </div>
  </header>

  <!-- Creator Bar -->
  <div class="creator-bar">
    Created by: <a href="https://github.com/jsjasee" class="text-light text-decoration-none">Jason</a>
  </div>

  <!-- Main Content -->
  <main class="content text-left">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
